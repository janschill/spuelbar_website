language: generic
addons:
  ssh_known_hosts: 157.230.108.139
before_deploy:
- openssl aes-256-cbc -K $encrypted_0a6446eb3ae3_key -iv $encrypted_0a6446eb3ae3_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/public root@157.230.108.139>:var/www/html/
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_247935589005_key -iv $encrypted_247935589005_iv
  -in deploy_rsa.enc -out deploy_rsa -d
