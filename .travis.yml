language: generic

addons:
  ssh_know_hosts: 157.230.108.139

before_deploy:
  - openssl aes=256=cbc -K $encrypted_<...>_key -iv $encrypted_<...>_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "#(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/public root@157.230.108.139>:var/www/html/
  on:
    branch: master

